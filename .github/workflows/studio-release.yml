name: "Studio — Release"

on:
  push:
    tags:
      - "studio-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.2.3)"
        required: true
        default: "0.1.0"

permissions:
  contents: write

# ── Version helper ────────────────────────────────────────────────────────────
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # ── Resolve version ──────────────────────────────────────────────────────────
  version:
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.ver.outputs.value }}
    steps:
      - name: Resolve version string
        id: ver
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/studio-v* ]]; then
            echo "value=${GITHUB_REF_NAME#studio-v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          fi

  # ── Windows — publish + MSI ──────────────────────────────────────────────────
  windows:
    runs-on: windows-latest
    needs: version
    env:
      VERSION: ${{ needs.version.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Publish (win-x64, self-contained)
        run: >
          dotnet publish tools/BLite.Studio/BLite.Studio.csproj
          -c Release
          -r win-x64
          --self-contained
          -p:Version=${{ env.VERSION }}
          -p:PublishSingleFile=false
          -o publish/win-x64

      - name: Install WiX 4
        run: |
          dotnet tool install --global wix
          wix extension add WixToolset.UI.wixext --global

      - name: Build MSI
        run: >
          wix build
          tools/BLite.Studio/installer/windows/BLite.Studio.wxs
          -d AppVersion=${{ env.VERSION }}
          -d SourceDir=publish/win-x64
          -arch x64
          -ext WixToolset.UI.wixext
          -o dist/BLite.Studio-${{ env.VERSION }}-win-x64.msi

      - name: Zip portable build
        run: >
          Compress-Archive
          -Path publish/win-x64/*
          -DestinationPath dist/BLite.Studio-${{ env.VERSION }}-win-x64-portable.zip

      - name: Upload Windows artefacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/

  # ── Linux — publish + deb + tar.gz ──────────────────────────────────────────
  linux:
    runs-on: ubuntu-latest
    needs: version
    env:
      VERSION: ${{ needs.version.outputs.value }}
      PKG: BLite.Studio
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Publish (linux-x64, self-contained)
        run: >
          dotnet publish tools/BLite.Studio/BLite.Studio.csproj
          -c Release
          -r linux-x64
          --self-contained
          -p:Version=${{ env.VERSION }}
          -p:PublishSingleFile=false
          -o publish/linux-x64

      - name: Create tar.gz
        run: |
          mkdir -p dist
          tar -czf dist/BLite.Studio-${{ env.VERSION }}-linux-x64.tar.gz \
              -C publish/linux-x64 .

      - name: Build .deb package
        run: |
          DEB_ROOT="deb_staging/blite-studio_${{ env.VERSION }}_amd64"
          INSTALL_DIR="$DEB_ROOT/opt/blite-studio"
          APPS_DIR="$DEB_ROOT/usr/share/applications"
          BIN_DIR="$DEB_ROOT/usr/bin"

          # Copy published files
          mkdir -p "$INSTALL_DIR" "$APPS_DIR" "$BIN_DIR"
          cp -r publish/linux-x64/. "$INSTALL_DIR/"
          chmod +x "$INSTALL_DIR/BLite.Studio"

          # Launcher wrapper
          cat > "$BIN_DIR/blite-studio" <<'EOF'
          #!/bin/sh
          exec /opt/blite-studio/BLite.Studio "$@"
          EOF
          chmod +x "$BIN_DIR/blite-studio"

          # Desktop entry
          cat > "$APPS_DIR/blite-studio.desktop" <<EOF
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=BLite Studio
          Comment=BLite database explorer
          Exec=/opt/blite-studio/BLite.Studio
          Icon=blite-studio
          Terminal=false
          Categories=Development;Database;
          EOF

          # DEBIAN control
          mkdir -p "$DEB_ROOT/DEBIAN"
          INSTALLED_SIZE=$(du -sk "$INSTALL_DIR" | cut -f1)
          cat > "$DEB_ROOT/DEBIAN/control" <<EOF
          Package: blite-studio
          Version: ${{ env.VERSION }}
          Architecture: amd64
          Maintainer: BLite Project <noreply@blite.dev>
          Installed-Size: $INSTALLED_SIZE
          Description: BLite Studio — database explorer for BLite
           A cross-platform GUI application for browsing, querying,
           and managing BLite databases.
          Homepage: https://github.com/stephaneclaudet/BLite
          Section: devel
          Priority: optional
          EOF

          dpkg-deb --build --root-owner-group "$DEB_ROOT" \
              "dist/blite-studio_${{ env.VERSION }}_amd64.deb"

      - name: Upload Linux artefacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/

  # ── GitHub Release ────────────────────────────────────────────────────────────
  release:
    runs-on: ubuntu-latest
    needs: [version, windows, linux]
    env:
      VERSION: ${{ needs.version.outputs.value }}
    steps:
      - name: Download all artefacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: studio-v${{ env.VERSION }}
          name: "BLite Studio v${{ env.VERSION }}"
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}
          generate_release_notes: true
          files: |
            dist/BLite.Studio-${{ env.VERSION }}-win-x64.msi
            dist/BLite.Studio-${{ env.VERSION }}-win-x64-portable.zip
            dist/BLite.Studio-${{ env.VERSION }}-linux-x64.tar.gz
            dist/blite-studio_${{ env.VERSION }}_amd64.deb
