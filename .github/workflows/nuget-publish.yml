name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Ensure we get tags for versioning
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        dotnet build src/BLite.Bson/BLite.Bson.csproj --no-restore -c Release
        dotnet build src/BLite.Core/BLite.Core.csproj --no-restore -c Release
        dotnet build src/BLite.SourceGenerators/BLite.SourceGenerators.csproj --no-restore -c Release
        dotnet build src/BLite/BLite.csproj --no-restore -c Release
        dotnet build tests/BLite.Tests/BLite.Tests.csproj --no-restore -c Release
      
    - name: Test
      run: dotnet test tests/BLite.Tests/BLite.Tests.csproj --no-build -c Release
      
    - name: Pack
      run: |
        # Extract version from tag, handling both tag push and workflow_dispatch
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
        else
          # For workflow_dispatch, use default development version
          VERSION="1.0.0-dev"
        fi
        echo "Packing version: $VERSION"
        
        # Pack individual projects that should be published to NuGet
        for project in src/BLite.Bson/BLite.Bson.csproj \
                       src/BLite.Core/BLite.Core.csproj \
                       src/BLite.SourceGenerators/BLite.SourceGenerators.csproj \
                       src/BLite/BLite.csproj; do
          dotnet pack "$project" -c Release -o nupkgs --no-build /p:Version=$VERSION
        done

    - name: Publish to NuGet
      run: dotnet nuget push nupkgs/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
