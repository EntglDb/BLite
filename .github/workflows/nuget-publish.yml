name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Ensure we get tags for versioning
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore -c Release
      
    - name: Test
      run: dotnet test tests/BLite.Tests/BLite.Tests.csproj --no-build -c Release
      
    - name: Pack
      run: |
        # Strip 'v' from tag name if present
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}
        if [ "$VERSION" = "" ]; then VERSION="1.0.0-dev"; fi
        echo "Packing version: $VERSION"
        
        # Pack individual projects that should be published to NuGet
        dotnet pack src/BLite.Bson/BLite.Bson.csproj -c Release -o nupkgs --no-build /p:Version=$VERSION
        dotnet pack src/BLite.Core/BLite.Core.csproj -c Release -o nupkgs --no-build /p:Version=$VERSION
        dotnet pack src/BLite.SourceGenerators/BLite.SourceGenerators.csproj -c Release -o nupkgs --no-build /p:Version=$VERSION
        dotnet pack src/BLite/BLite.csproj -c Release -o nupkgs --no-build /p:Version=$VERSION

    - name: Publish to NuGet
      run: dotnet nuget push nupkgs/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
